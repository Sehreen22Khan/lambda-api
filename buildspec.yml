version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install awslambdaric mangum
  build:
    commands:
      - mkdir build
      - cp -r * build
      - cd build
      - pip install -r requirements.txt -t .
      - zip -r ../latest_build.zip .
artifacts:
  files:
    - latest_build.zip
